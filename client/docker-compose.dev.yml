version: '3.8'

services:
  # EZComm application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ezcomm-app-dev
    environment:
      NODE_ENV: development
      PORT: 9000
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "9000:9000"
    volumes:
      - ./server:/app
      - ./client/dist:/app/public
      - /app/node_modules
    command: npm run dev